version: '3.9'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - /home/tivmof/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /home/tivmof/nginx/nginx-certs:/etc/nginx/certs:ro
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - backend
      - keycloak
    networks:
      - shared_network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      PROXY_ADDRESS_FORWARDING: "true"
      KC_HOSTNAME: 45.61.57.229
      KC_HOSTNAME_STRICT_HTTPS: "true"
      KC_HOSTNAME_ADMIN: https://45.61.57.229/keycloak
    networks:
      - shared_network

  backend:
    image: ghcr.io/tivmof/pi-bank-backend:latest
    container_name: pi-bank-backend
    environment:
      spring.profiles.active: keycloak
      DIRIGIBLE_KEYCLOAK_ENABLED: true
      DIRIGIBLE_KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080/realms/pi-bank
      DIRIGIBLE_KEYCLOAK_CLIENT_ID: pi-bank-backend
      DIRIGIBLE_MULTI_TENANT_MODE: "false"
      DIRIGIBLE_TRIAL_ENABLED: "true"
    depends_on:
      - keycloak
    networks:
      - shared_network

networks:
  shared_network:
    driver: bridge
