name: Deploy - PI Bank Backend

on:
  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Deploy Backend and Keycloak
        uses: appleboy/ssh-action@v0.1.12
        with:
          host: ${{ secrets.HOST_SERVER }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_SSH_KEY }}
          port: ${{ secrets.HOST_PORT }}
          script: |
            docker pull ghcr.io/tivmof/pi-bank-backend:${{ github.event.release.tag_name }}
            
            docker-compose -f /docker-compose.yml down || true
            
            sed -i "s|ghcr.io/tivmof/pi-bank-backend:.*|ghcr.io/tivmof/pi-bank-backend:${{ github.event.release.tag_name }}|" /docker-compose.yml
            
            # Start the backend and Keycloak
            docker-compose -f /docker-compose.yml up -d
